<body>
    Let's get started!
    <br>
    <form action="/madlib">
        Person:
        <select name="person">
            <option value="Edward Cullen">Edward Cullen</option>
            <option value="Brad Pitt">Brad Pitt</option>
            <option value="Michelle Obama">Michelle Obama</option>
            <option value="Tony Hawk">Tony Hawk</option>
            <option value="Simon Biles">Simon Biles</option>
        </select>
        
        <br>

        Color:
        <input type="radio" name="color" value="pink">Pink    
        <input type="radio" name="color" value="goldenrod">Goldenrod    
        <input type="radio" name="color" value="gray">Gray    

        <p>Please enter a noun:</p>
        <div>
            <textarea name="noun"></textarea>
        </div>

        <br>

        Adjective:
        <select name="adjective">
            <option value="bubbly">Bubbly</option>
            <option value="brooding">Brooding</option>

            <option value="charismatic">Charismatic</option>

        <input type="submit">
    </form>
